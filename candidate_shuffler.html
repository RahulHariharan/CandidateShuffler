<!doctype html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/candidate_shuffler.css">

    <script src="js/candidate_shuffler.js"></script>

</head>

<body class="body">

   <nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#">Team Shuffle</a>
	    </div>
	    
	  </div><!-- /.container-fluid -->
    </nav>
    

    <button class="btn btn-default btn-lg refresh-button center-block" type="button">
    		Make Teams <span class="glyphicon glyphicon-refresh"></span>
    </button>
 
	<div class="template">
		<div class = "col-md-4">
		    <h3 class="title"></h3>
			<ol class = "ordered-list">
	    		
	    	</ol>
	    </div>	
    </div>

    <div class="shuffle-result-container">

    </div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    	
    	
        var membersPerGroup = 5;
    	var namelist = getShuffledList();
    
    	function populateUI(){
            var count = 0;
           
    		for(var i=0; i< namelist.length; i++){

   
    			    var list_item_container;

    			    if(count % membersPerGroup == 0){
                        
    			    	list_item_container = $('.template').find('div').clone();
    			        list_item_container.addClass("container_" + i.toString()/membersPerGroup);
    			        //should be done only when a new group is being formed.
    			        list_item_container.find('h3').html("Group " + (count/membersPerGroup + 1));
    			    }

    			    var list_item = list_item_container.find('.ordered-list');

    			    list_item.append("<li>" + namelist[i]+"</li>");
    			    $('.shuffle-result-container').append(list_item_container);

    			    count++;
    		}
    	}

    	populateUI();	
        
        // for the refresh button

    	$('button').click(function(){
    		// clean all elements in the body
    		$('.shuffle-result-container').empty();
    		namelist = getShuffledList();
    		populateUI();
    	});

    </script>

</body>
</html>
