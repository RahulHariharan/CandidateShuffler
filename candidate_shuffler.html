<head>

    <meta charset="utf-8">

<body>

</body>

      
	<div class="template">
		<div class = "col-md-4">
		    <h3 class="title"></h3>
			<ol class = "ordered-list">
	    		
	    	</ol>
	    </div>	
    </div>

    <div class="shuffle-result-container">

    </div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
    	
    	var namelist = getShuffledList();
    	var membersPerGroup = 5;
     
    	function populateUI(){
            var count = 0;
           
    		for(var i=0; i< namelist.length; i++){

   
    			    var list_item_container;

    			    if(count % membersPerGroup == 0){
                        
    			    	list_item_container = $('.template').find('div').clone();
    			        list_item_container.addClass("container_" + i.toString()/membersPerGroup);
    			        //should be done only when a new group is being formed.
    			        list_item_container.find('h3').html("Group " + (count/membersPerGroup + 1));
    			    }

    			    var list_item = list_item_container.find('.ordered-list');

    			    list_item.append("<li>" + namelist[i]+"</li>");
    			    $('.shuffle-result-container').append(list_item_container);

    			    count++;
    		}
    	}

    	populateUI();	

    </script>
</html>
